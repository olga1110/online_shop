{% extends 'master.html' %}

{% load staticfiles %}

{% block page_title %} Catalog
{% endblock %}
{% block page_styles %}
<link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}">
{% endblock %}

{% block page_content %}
{{ block.super }}
<div class="catalog-page">

    <br>
    <br>
    <div class="sale">
        {% for cat in categories %}
        <h2><strong>{{cat.name}}</strong></h2>
        {% endfor %}

        <!--<h2><strong>Акция!!!</strong></h2>-->
        <!--<h2><strong>Акция!!! <span class = "new_price"></span> </strong></h2>-->
        <!--<h2><strong>Акция!!!</strong></h2>-->
    </div>

    <main class="main">
        {% for link in links %}
        <figure class="item">
            <a href={{link.href}}>  <img src={{link.src}} title={{link.name}}>
                <br>
                <p>{{link.name}}</p>
            </a>
        </figure>

        {% endfor %}
    </main>

</div>
{% endblock %}
