{% extends 'master.html' %}
{% load staticfiles %}

{% block page_title %}
Войти в систему
{% endblock %}

{% block page_styles %}
<link rel="stylesheet" href="{%static 'mainapp/css/style.css' %}">
{% endblock %}


{% block page_content %}
<form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
    {% csrf_token %}
    {% if next %}
    <input type= "hidden" name= "next" value= "{{next}}" >
    {% endif %}

    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="войти">
</form>

<button class="btn btn -round form-control">
<a href ="{% url 'auth:register' %}" class=""> Зарегистрироваться </a>
</button>
{% endblock %}
